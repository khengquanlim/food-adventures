<div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Image on the left -->
        <img src="assets\images\adventureguy.png" height="33rem" />
      </div>
      <div class="col-md-6">
        <!-- Form on the right -->
        <form (ngSubmit)="onSubmit()">
          <div class="form">
            <h2>Login</h2>
            <div class="form-group">
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="model.username"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="model.password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
