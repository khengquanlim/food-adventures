<div class="user-match-card" [ngClass]="{ 'swipedLeft': directionOfCard === 'left', 'swipedRight': directionOfCard === 'right' }" *ngIf="restaurantUser">
  <div class="left-column">
    <img [src]="restaurantUser.photoUrl" alt="User Photo">
    <button class="dislike-button" (click)="buttonPressOnMatchCard('dislike')">Dislike</button>
  </div>
  <div class="right-column">
    <img [src]="restaurantUser.photoUrl" alt="User Photo">
    <button class="like-button" (click)="buttonPressOnMatchCard('like')">Like</button>

  </div>
</div>
